<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>game.gemstone.builders</title>
    <style>
      .drawer-handle {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
      .left-drawer-handle {
        writing-mode: vertical-lr;
        text-orientation: mixed;
      }
      #floatingInfoWindow {
        position: absolute;
        display: none;
        z-index: 30;
      }
    </style>
  </head>
  <body
    class="bg-gray-600 text-white font-sans overflow-hidden flex justify-center items-center h-screen"
  >
    <canvas id="gameCanvas" class="block border-2 border-black"></canvas>

    <!-- Right Drawer (Build) -->
    <div
      id="buildDrawerContainer"
      class="fixed top-0 right-0 h-full flex transition-transform duration-300 ease-in-out transform translate-x-full z-20"
    >
      <div
        id="buildDrawerHandle"
        class="absolute right-full top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 cursor-pointer p-2 rounded-l-md drawer-handle"
      >
        <span class="text-sm font-bold">Build</span>
      </div>
      <div id="buildDrawer" class="bg-gray-800 h-full w-64 p-4">
        <div class="grid grid-cols-3 gap-4">
          <!-- Placeholder for 9 colored rectangles -->
          <div class="bg-red-500 aspect-square rounded-md"></div>
          <div class="bg-blue-500 aspect-square rounded-md"></div>
          <div class="bg-green-500 aspect-square rounded-md"></div>
          <div class="bg-yellow-500 aspect-square rounded-md"></div>
          <div class="bg-purple-500 aspect-square rounded-md"></div>
          <div class="bg-pink-500 aspect-square rounded-md"></div>
          <div class="bg-indigo-500 aspect-square rounded-md"></div>
          <div class="bg-gray-500 aspect-square rounded-md"></div>
          <div class="bg-orange-500 aspect-square rounded-md"></div>
        </div>
      </div>
    </div>

    <!-- Left Drawer (Simulation controls) -->
    <div
      id="leftDrawerContainer"
      class="fixed top-0 left-0 h-full flex transition-transform duration-300 ease-in-out transform -translate-x-full z-20"
    >
      <div
        id="leftDrawerHandle"
        class="absolute left-full top-1/2 -translate-y-1/2 bg-green-600 hover:bg-green-700 cursor-pointer p-2 rounded-r-md left-drawer-handle"
      >
        <span class="text-sm font-bold">Simulation</span>
      </div>
      <div id="leftDrawer" class="bg-gray-800 w-96 h-full p-4 overflow-y-auto">
        <!-- Timeline Controls -->
        <div id="timelineControls" class="mb-4 relative">
          <div class="flex items-center justify-between mb-2">
            <div class="flex space-x-2">
              <button id="stepBackward" class="p-1 rounded hover:bg-gray-700">
                <i data-lucide="skip-back" class="w-5 h-5"></i>
              </button>
              <button id="playPause" class="p-1 rounded hover:bg-gray-700">
                <i id="start" data-lucide="play" class="w-5 h-5"></i>
                <i id="stop" data-lucide="pause" class="w-5 h-5 hidden"></i>
              </button>
              <button id="stepForward" class="p-1 rounded hover:bg-gray-700">
                <i data-lucide="skip-forward" class="w-5 h-5"></i>
              </button>
            </div>
            <button id="record" class="p-1 rounded hover:bg-gray-700">
              <i
                id="start"
                data-lucide="circle"
                class="w-5 h-5 text-red-500"
              ></i>
              <i
                id="stop"
                data-lucide="circle-dot"
                class="w-5 h-5 text-red-500 hidden"
              ></i>
            </button>
          </div>
          <div class="relative">
            <input
              type="range"
              id="timelineSlider"
              class="w-full"
              min="0"
              max="5"
              value="0"
            />
          </div>
        </div>

        <!-- Timeline Tracks -->
        <div id="timelineTracks" class="space-y-2 relative">
          <!-- Track 1 -->
          <div class="bg-gray-700 p-2 rounded">
            <div class="flex justify-between items-center mb-1">
              <span class="font-semibold">Track 1</span>
            </div>
            <div class="flex space-x-1 relative">
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
            </div>
          </div>

          <!-- Track 2 -->
          <div class="bg-gray-700 p-2 rounded">
            <div class="flex justify-between items-center mb-1">
              <span class="font-semibold">Track 2</span>
            </div>
            <div class="flex space-x-1 relative">
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
            </div>
          </div>

          <!-- Track 3 -->
          <div class="bg-gray-700 p-2 rounded">
            <div class="flex justify-between items-center mb-1">
              <span class="font-semibold">Track 3</span>
            </div>
            <div class="flex space-x-1 relative">
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
              <div
                class="w-4 h-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Misc utils (e.g. coordinates) -->
    <div
      class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 rounded-lg p-4 flex items-center space-x-4 z-10"
    >
      <!-- Coordinate control -->
      <div class="">
        <label for="xCoord" class="text-sm font-medium">X:</label>
        <input
          type="text"
          id="xCoord"
          class="bg-gray-700 rounded p-2 text-white"
          value="0"
          placeholder="Enter BigInt value"
        />
      </div>
      <div class="">
        <label for="yCoord" class="text-sm font-medium">Y:</label>
        <input
          type="text"
          id="yCoord"
          class="bg-gray-700 rounded p-2 text-white"
          value="0"
          placeholder="Enter BigInt value"
        />
      </div>
    </div>

    <!-- Floating Info Window -->
    <div
      id="floatingInfoWindow"
      class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-4 max-w-sm"
    >
      <h3 id="infoTitle" class="text-lg font-bold mb-2"></h3>
      <p id="infoDescription" class="text-sm"></p>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
